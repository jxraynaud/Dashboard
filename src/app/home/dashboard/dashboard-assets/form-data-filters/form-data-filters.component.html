  <md-card>
    <md-card-title>
      Filters
    </md-card-title>
    <md-card-content>
      <div class="row" *ngFor="let filterType of dimensionfiltersMapping | keys">
          <!--<h4 class="col-lg-2 col-md-3 col-sm-4 col-xs-12">Filter by {{dimensionNameFromIdColLabel(filterType)}} :</h4>
          <td-chips class="col-lg-10 col-md-9 col-sm-8 col-xs-12" [items]="filtersChips[filterType]" [(ngModel)]="activeFiltersChips[filterType]"  (add)="addFilterChip($event,filterType)" (remove)="removeFilterChip($event,filterType)" placeholder="Enter {{dimensionNameFromIdColLabel(filterType)}} name to add to filters"></td-chips>
        -->
        <td-chips
          [items]="filtersChips[filterType]"
          [(ngModel)]="activeFiltersChips[filterType]"
          (add)="addFilterChip($event,filterType)"
          (remove)="removeFilterChip($event,filterType)"
          placeholder="Enter {{dimensionNameFromIdColLabel(filterType)}} name to add to filters">
        </td-chips>
      </div>
    </md-card-content>
  </md-card>
